<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Cadastro Empresarial — Inclui+</title>

  <!-- Fonte e ícones -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">

  <!-- CSS desta página -->
  <link rel="stylesheet" href="estiloPaginaCadastroEmpresa.css" />

  <meta name="description" content="Página de cadastro empresarial do Inclui+." />
</head>
<body>
  <!-- NAVBAR -->
  <header class="navbar" role="banner">
    <div class="logo-area">
      <img src="Inclui+/logoSite.png" alt="Logo Inclui+" class="logo">
      <span class="site-name">Inclui+</span>
    </div>
    <nav aria-label="Principal">
      <ul class="menu">
        <li><a href="paginaInicial.html">Início</a></li>
        <li><a href="paginaInicial.html#sobre">Sobre Nós</a></li>
        <li><a href="paginaProdutos.html">Loja</a></li>
        <!-- use nomes de arquivo SEM acento para evitar 404 -->
        <li><a href="paginaDoacao.html" class="btn-doar">Quero Doar</a></li>
        <li><a href="paginaCadastro.html" class="btn-login">Cadastrar-se</a></li>
      </ul>
    </nav>
  </header>

  <main class="container" role="main">
    <h1>Cadastro Empresarial</h1>
    <h2>Preencha os campos abaixo para concluir seu cadastro.</h2>

    <!-- Formulário -->
    <form id="form-cadastro-empresa"
      action="/inclui/api/empresa_create.php"
      method="post"
      autocomplete="on"
      accept-charset="UTF-8"
      novalidate>

      <label for="NomeInstituicao">Nome da Instituição</label>
      <input type="text" id="NomeInstituicao" name="NomeInstituicao" maxlength="50" autocomplete="organization" required>

      <label for="EmailInstituicao">Email da Instituição</label>
      <input type="email" id="EmailInstituicao" name="EmailInstituicao" maxlength="80" placeholder="exemplo@instituicao.org" autocomplete="email" required>

      <label for="Senha">Senha</label>
      <div class="password-container">
        <input type="password" id="Senha" name="Senha" minlength="8" autocomplete="new-password" required>
        <button type="button" id="toggleSenha" class="toggle-password" aria-label="Mostrar/ocultar senha">
          <i class="bi bi-eye-slash-fill"></i>
        </button>
      </div>

      <label for="ConfirmarSenha">Confirmar Senha</label>
      <div class="password-container">
        <input type="password" id="ConfirmarSenha" name="ConfirmarSenha" minlength="8" autocomplete="new-password" aria-describedby="mensagemErroSenha" required>
        <button type="button" id="toggleConfirmarSenha" class="toggle-password" aria-label="Mostrar/ocultar confirmação de senha">
          <i class="bi bi-eye-slash-fill"></i>
        </button>
      </div>
      <span id="mensagemErroSenha" class="error-message" aria-live="polite"></span>

      <label for="CNPJ">CNPJ</label>
      <input
        type="text"
        id="CNPJ"
        name="CNPJ"
        inputmode="numeric"
        placeholder="00.000.000/0001-00"
        maxlength="18"
        pattern="^\d{2}\.\d{3}\.\d{3}/\d{4}-\d{2}$"
        title="Digite no formato 00.000.000/0001-00 (14 dígitos)."
        required
      >

      <label for="CEP">CEP</label>
      <input
        type="text"
        id="CEP"
        name="CEP"
        inputmode="numeric"
        placeholder="00000-000"
        maxlength="9"
        pattern="^\d{5}-\d{3}$"
        title="Digite o CEP no formato 00000-000."
        required
      >

      <label for="Endereco">Endereço</label>
      <input type="text" id="Endereco" name="Endereco" autocomplete="street-address" required>

      <label for="Contato">Contato (telefone)</label>
      <input
        type="tel"
        id="Contato"
        name="Contato"
        inputmode="tel"
        placeholder="(11) 91234-5678"
        maxlength="16"
        pattern="^\(\d{2}\)\s?\d{4,5}-\d{4}$"
        autocomplete="tel"
        required
      >

      <label for="TipoDeInstituicao">Tipo de Instituição</label>
      <select id="TipoDeInstituicao" name="TipoDeInstituicao" required>
        <option value="">Selecione</option>
        <option value="ONG">ONG</option>
        <option value="Associacao">Associação</option>
        <option value="Fundacao">Fundação</option>
        <option value="Outros">Outros</option>
      </select>

      <button type="submit">Cadastrar</button>
      <input type="hidden" name="formulario" value="cadastro-empresa">
    </form>
  </main>

  <!-- RODAPÉ -->
  <footer class="footer">
    <div class="footer-content">
      <p>&copy; 2025 Inclui+. Todos os direitos reservados.</p>

    </div>
  </footer>

  <!-- JS desta página -->

</body>
</html>
