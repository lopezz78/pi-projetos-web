<h1>Cadastro Empresarial</h1> <!-- Título da Página de Cadastro -->
<h2> Preencha todos os Campos Abaixo Para realizar o Cadastro em Nosso Site.</h2>

<!-- NAVBAR -->
  <header class="navbar">
    <div class="logo-area">
      <img src="Inclui+/logoSite.png" alt="Logo Inclui+" class="logo">
      <span class="site-name">Inclui+</span>
    </div>

        <li><a href="paginaCadastro.html" class="btn-login">Cadastrar-se</a></li>
      </ul>
    </nav>
  </header>


 <!--Formulário de Cadastro Empresarial-->
<form action="index.html" method="post"> <!-- Banco de Dados (SQL) -->
	<label for="NomeDaInstituição">Nome Da Instituição</label> <!-- Campo para o nome da Instituição -->
	<input type="text" id="NomeDaInstituição" maxlengt="50" NomeDaInstituição" required>

	<label for="EmailDaInstituição">Email Da Instituição:</label>  <!-- Campo para Email Da Instituição -->
	<input type="email" id="Email" name="Email" maxlengt="50" maplaceholder="exemplo@gmail.com" required>

	<label for="Senha">Senha:</label> <!-- Campo para Senha -->
    <div class="password-container">
        <input type="password" id="Senha" name="Senha" minlength="8" required>
        <button type="button" id="toggleSenha" class="toggle-password">
          <i class="bi bi-eye-slash-fill"></i>
        </button>
    </div>

    <label for="ConfirmarSenha">Confirmar Senha:</label> <!-- Campo para Confirmar Senha -->
    <div class="password-container">
        <input type="password" id="ConfirmarSenha" name="ConfirmarSenha" minlength="8" required>
        <button type="button" id="toggleConfirmarSenha" class="toggle-password">
          <i class="bi bi-eye-slash-fill"></i>
        </button>
    </div>
    <span id="mensagemErroSenha" class="error-message"></span>

    <label for="CNPJ">CNPJ:</label> <!-- Campo para Idade -->
    <input type="number" id="CNPJ" name="CNPJ" placeholder= "00.000.000/0001-00"minlength="14" maxlength="14" required> <!-- Numero do CNPJ -->

    <label for="Contato">Contato:</label> <!-- Campo para Contato -->
    <input type="tel" id="Contato" name="Contato" placeholder= "(11) 12345-6789"minlength= "10" maxlength="11" required>

    <label for="Endereço">Endereço:</label> <!-- Campo para Endereço -->
    <input type="text" id="Endereço" name="Endereço" required>

    <label for="TipoDeInstituição">Tipo De Instituição:</label> <!-- Campo para Tipo De Instituição -->
    <select id="TipoDeInstituição" name="TipoDeInstituição" required>
        <option value="">Selecione</option>
        <option value="ONG">ONG</option>
        <option value="Associação">Associação</option>
        <option value="Fundação">Fundação</option>
        <option value="Outros">Outros</option>
    </select>

    <button type="submit">Cadastrar</button> <!-- Botão para Enviar o Formulário -->

  <input type="hidden" name="formulario" value="cadastro"> <!-- Campo Oculto para Identificar o Formulário -->

</form>
