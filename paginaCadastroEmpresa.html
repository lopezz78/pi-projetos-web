<!DOCTYPE html>
<html lang="pt-br">
<head>
<meta charset="UTF-8">
<title>Inclui+</title>  <!-- Nome no Url do Site-->
<img src="Inclui+/logoSite.png" alt="Logo do Site"width="100" height="100"> <!-- Logo do Site-->
<link rel="stylesheet" href="estiloPaginaCadastro.css"> <!-- Link para o arquivo CSS externo -->
<meta name="description" content="Página de cadastro para o sistema Inclui+.">
</head>
<body>

<h1>Cadastro no Sistema Inclui+</h1> <!-- Título da Página de Cadastro -->
<h2> Preencha todos os Campos Abaixo Para realizar o Cadastro em Nosso Site.</h2>

<!-- NAVBAR -->
  <header class="navbar">
    <div class="logo-area">
      <img src="Inclui+/logoSite.png" alt="Logo Inclui+" class="logo">
      <span class="site-name">Inclui+</span>
    </div>
    <nav>
      <ul class="menu">
        <li><a href="paginaInicial.html">Início</a></li>
        <li><a href="#sobre">Sobre Nós</a></li>
        <li><a href="paginaProdutos.html">Loja</a></li>
        <li><a href="#doar" class="btn-doar">Quero Doar</a></li>
        <li><a href="paginaCadastro.html" class="btn-login">Cadastrar-se</a></li>
      </ul>
    </nav>
  </header>



<form action="index.html" method="post"> <!-- Banco de Dados (SQL) -->
	<label for="NomeDaInstituição">Nome Da Instituição</label> <!-- Campo para o nome da Instituição -->
	<input type="text" id="NomeDaInstituição" name="NomeDaInstituição" required>

	<label for="EmailDaInstituição">Email Da Instituição:</label>  <!-- Campo para Email Da Instituição -->
	<input type="email" id="Email" name="Email" placeholder="exemplo@gmail.com" required>

	<label for="Senha">Senha:</label> <!-- Campo para Senha -->
	<input type="password" id="Senha" name="Senha" minlength="8" required> <!-- Mínimo de 8 caracteres -->

    <label for="ConfirmarSenha">Confirmar Senha:</label> <!-- Campo para Confirmar Senha -->
    <input type="password" id="ConfirmarSenha" name="ConfirmarSenha" minlength="8" required>

    <label for="CNPJ">Idade:</label> <!-- Campo para Idade -->
    <input type="number" id="CNPJ" name="CNPJ" minlength="14" maxlength="14" required> <!-- Numero do CNPJ -->

    <label for="Contato">Contato:</label> <!-- Campo para Contato -->
    <input type="number" id="Numero De Contato" name="Numero De Contato"minlength= "10" maxlength="11" required>
    <br><br> <!-- Quebra de Linha para Melhorar a Visualização -->

    <label for="Endereço">Endereço:</label> <!-- Campo para Endereço -->
    <input type="text" id="Endereço" name="Endereço" required>

    <label for="TipoDeInstituição">Tipo De Instituição:</label> <!-- Campo para Tipo De Instituição -->
    <select id="TipoDeInstituição" name="TipoDeInstituição" required>
        <option value="">Selecione</option>
        <option value="ONG">ONG</option>
        <option value="Associação">Associação</option>
        <option value="Fundação">Fundação</option>
        <option value="Outros">Outros</option>
        <imput type="text" id="OutroTipoDeInstituição" name="OutroTipoDeInstituição"maxlength= "100000" placeholder="Especifique se 'Outros' for selecionado"> 
    <br><br> <!-- Quebra de Linha para Melhorar a Visualização -->
    </select>

    <button type="submit">Cadastrar</button> <!-- Botão para Enviar o Formulário -->
    <br><br> <!-- Quebra de Linha para Melhorar a Visualização -->

    <button type="reset">Limpar</button> <!-- Botão para Limpar o Formulário -->
    <br><br> <!-- Quebra de Linha para Melhorar a Visualização -->
    



	
	
</form>

</body>
</html>
