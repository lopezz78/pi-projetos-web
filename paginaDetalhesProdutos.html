<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Detalhes do Produto</title>
  <link rel="stylesheet" href="estiloPaginaDetalhesProdutos.css">
</head>
<body>
  <header>
    <h1>Detalhes do Produto</h1>
  </header>

  <main id="detalhes-produto">
    <img id="produto-imagem" alt="Imagem do Produto">
    <div class="produto-info">
      <h2 id="produto-nome">Carregando...</h2>
      <p id="produto-descricao-curta"></p>
      <p id="produto-preco" class="preco"></p>

      <!-- Descrição longa / características / especificações -->
      <section id="secao-descricao">
        <h3>Descrição</h3>
        <p id="produto-descricao"></p>
      </section>

      <section id="secao-caracteristicas">
        <h3>Características</h3>
        <ul id="produto-caracteristicas"></ul>
      </section>

      <section id="secao-especificacoes">
        <h3>Especificações</h3>
        <dl id="produto-especificacoes"></dl>
      </section>

      <!-- Ações -->
      <div class="acoes">
        <button id="botao-comprar">Comprar</button>
        <button id="botao-voltar">Voltar</button>
      </div>
    </div>
  </main>

  <script src="scriptPaginaDetalhesProdutos.js"></script>
</body>
</html>
