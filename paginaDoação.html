        <!--Cadastro Quero ser um Doador-->
        <h1>Quero Ser um Doador!!!</h1>

        <!-- Formulário de cadastro de doador, Dados serão enviados para processar_cadastro_doador.php -->
        <form action="processar_cadastro_doador.php" method="post"> <!--Mudar Dps-->
            <label for="nome">Nome Completo:</label>
            <input type="text" id="nome" name="nome" required>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>

            <label for="telefone">Telefone:</label>
            <input type="tel" id="telefone" name="telefone" required>

            <label for="endereco">Endereço:</label>
            <input type="text" id="endereco" name="endereco" required>

            <label for="senha">Senha:</label>
            <input type="password" id="senha" name="senha" required>

            <label for="valorDoacao">Valor da Doação (R$):</label>
            <input type="number" id="valorDoacao" name="valorDoacao" min="1" step="0.01" required>

            <label for="arquivos">Fotos dos Itens para Doação:</label>
            <input type="file" id="arquivos" name="arquivos[]" accept="image/*" multiple required>

            <label for="mensagem">Mensagem (opcional):</label>
            <textarea id="mensagem" name="mensagem" rows="4"></textarea>

            <button type="submit">Cadastrar-se</button> <!--Botão para cadastrar-se-->
            <button type="reset">Limpar</button> <!--Botão para limpar os campos-->]
            
        </form>
