<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Inclui+</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="description" content="Página de cadastro para o sistema Inclui+.">

  <!-- Fontes e ícones -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet"> 
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

  <!-- CSS -->
  <link rel="stylesheet" href="estiloPaginaDoação.css">
</head>
<body>
  <!-- NAVBAR -->
  <header class="navbar">
    <div class="logo-area">
      <img src="Inclui+/logoSite.png" alt="Logo Inclui+" class="logo">
      <span class="site-name">Inclui+</span>
    </div>
    <nav>
      <ul class="menu">
        <li><a href="paginaInicial.html">Início</a></li>
        <li><a href="paginaInicial.html#sobre">Sobre Nós</a></li>
        <li><a href="paginaProdutos.html">Loja</a></li>
        <li><a href="paginaDoacao.html" class="btn-doar" aria-current="page">Quero Doar</a></li>
        <li><a href="paginaCadastro.html" class="btn-login">Cadastrar-se</a></li>
      </ul>
    </nav>
  </header>

  <main>
    <!-- Título -->
    <h1>Quero Ser um Doador!</h1>

    <!-- Formulário (envia arquivos) -->
    <form action="processar_cadastro_doador.php" method="post" enctype="multipart/form-data" novalidate>
      <label for="nome">Nome Completo:</label>
      <input type="text" id="nome" name="nome" autocomplete="name" required>

      <label for="email">Email:</label>
      <input type="email" id="email" name="email" autocomplete="email" required>

      <label for="telefone">Telefone:</label>
      <input type="tel" id="telefone" name="telefone" inputmode="tel" placeholder="(00) 00000-0000" required>

      <label for="endereco">Endereço:</label>
      <input type="text" id="endereco" name="endereco" autocomplete="street-address" required>

      <label for="senha">Senha:</label>
      <div class="password-container">
        <input type="password" id="senha" name="senha" autocomplete="new-password" minlength="6" required>
        <button type="button" class="toggle-password" aria-label="Mostrar ou ocultar senha">
          <i class="fa-regular fa-eye"></i>
        </button>
      </div>
      <small id="senha-erro" class="error-message" aria-live="polite"></small>

      <label for="valorDoacao">Valor da Doação (R$):</label>
      <input type="number" id="valorDoacao" name="valorDoacao" min="1" step="0.01" inputmode="decimal" required>

      <label for="arquivos">Fotos dos Itens para Doação:</label>
      <input type="file" id="arquivos" name="arquivos[]" accept="image/*" multiple required>

      <label for="mensagem">Mensagem (opcional):</label>
      <textarea id="mensagem" name="mensagem" rows="4" placeholder="Descreva os itens, estado de uso, etc."></textarea>

      <button type="submit">Cadastrar-se</button>
      <button type="reset">Limpar</button>
    </form>
  </main>

  <!-- RODAPÉ -->
  <footer class="footer">
    <div class="footer-content">
      <p>&copy; 2025 Inclui+. Todos os direitos reservados.</p>
      <p>Desenvolvido por Equipe Inclui+</p>
      <div class="footer-links">
        <a href="#">Política de Privacidade</a>
        <a href="#">Termos de Serviço</a>
        <a href="paginaProdutos.html#contato">Contato</a>
      </div>
    </div>
  </footer>

  <!-- JS -->
  <script src="scriptPaginaDoar.js" defer></script>
</body>
</html>
